    <title>Decathlon New Media Strategy</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0082C3',
              accent: '#FFDA00',
              dark: '#121212',
              'glass-bg': 'rgba(20, 20, 20, 0.45)',
              'glass-border': 'rgba(255, 255, 255, 0.2)',
              success: '#2ecc71',
              danger: '#e74c3c',
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              oswald: ['Oswald', 'sans-serif'],
            },
            animation: {
              fadeIn: 'fadeIn 1.5s 0.3s ease-out forwards',
              slideUp: 'slideUp 0.8s 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                'from': { opacity: 0, transform: 'scale(0.9)' },
                'to': { opacity: 1, transform: 'scale(1)' },
              },
              slideUp: {
                'from': { transform: 'translateY(50px)', opacity: 0 },
                'to': { transform: 'translateY(0)', opacity: 1 },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
          font-family: 'Montserrat', sans-serif;
          background-color: #121212;
          color: #ffffff;
          overflow: hidden;
          height: 100vh;
          width: 100vw;
      }
      .glass-box::-webkit-scrollbar { width: 8px; }
      .glass-box::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
      .glass-box::-webkit-scrollbar-thumb { background: #0082C3; border-radius: 4px; }
    </style>
